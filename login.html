<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css"><br><br><br><br><br><br><br><br>
    <style>
        .login-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .input-box {
            margin-bottom: 15px;
        }
        
        .input-box label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        .input-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html" class="logo">
            <img src="logo.gif" alt="Logo">
        </a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="menu.html">Menu</a>
            <a href="products.html">Products</a>
            <a href="review.html">Review</a>
            <a href="blogs.html">Blogs</a>
            <a href="contact.html">Contact</a>
            <a href="registration.html">Registration</a>
            <a href="login.html">Login</a>
        </nav>
        <div class="icons">
            <span class="fas fa-search" id="search-btn"></span>
            <span class="fas fa-shopping-cart" id="cart-btn"></span>
            <span class="fas fa-bars" id="menu-btn"></span>
        </div>
        <div class="search-form">
            <input type="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>

    <section class="login">
        <h1 class="heading"><span>Login</span></h1>
        <form action="login-success.html" method="get" class="login-form">
            <div class="input-box">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="input-box">
                <button type="submit" class="btn">Login</button><br><br><br>
                <p style="color: black;">Don't have an account? <a href="registration.html" style="color: blue;">Register here</a></p>
            </div>
        </form>        
    </section>

    <section class="footer">
        <div class="shar">
            <a href="https://www.facebook.com" class="fab fa-facebook-f" target="_blank"></a>
            <a href="https://www.twitter.com" class="fab fa-twitter" target="_blank"></a>
            <a href="https://www.linkedin.com" class="fab fa-linkedin" target="_blank"></a>
            <a href="https://www.instagram.com" class="fab fa-instagram" target="_blank"></a>
            <a href="https://www.whatsapp.com" class="fab fa-whatsapp" target="_blank"></a>
            <a href="https://www.pinterest.com" class="fab fa-pinterest" target="_blank"></a>
        </div>
    </section>
    <center style="background-color: antiquewhite;">
        <footer>
            <section>&copy; MyCompany || All rights reserved.</section>
        </footer>
    </center>
</body>

</html>
